name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
    - name: Restore NuGet
      run: nuget restore Octane.sln
    - name: Build
      run: dotnet build --no-restore
    - name: Install NUnit
      run: nuget install NUnit.Console -Version 3.9.0 -OutputDirectory testrunner
    - name: Run Tests
      run: ./testrunner/NUnit.ConsoleRunner.3.9.0/tools/nunit3-console.exe ./OctaneEngine/bin/Debug/net6.0/OctaneEngine.dll
    
